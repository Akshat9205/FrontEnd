<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter Comparison Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">Before and After Filter Comparison</h1>
  <div class="comparison-container">
    <div class="image-box">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Before">
      <p>Original Image</p>
    </div>
    <div class="image-box filtered">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="After">
      <p>Filtered Image</p>
    </div>
  </div>
</body>
</html>
