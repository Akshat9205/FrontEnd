<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders and Padding Demonstration</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Borders and Padding Demonstration</h1>

    <div class="container">
        <div class="box solid">
            <h3>Solid Border</h3>
            <p>Padding: 20px</p>
        </div>
        <div class="box dashed">
            <h3>Dashed Border</h3>
            <p>Padding: 30px</p>
        </div>
        <div class="box double">
            <h3>Double Border</h3>
            <p>Padding: 40px</p>
        </div>
        <div class="box groove">
            <h3>Groove Border</h3>
            <p>Padding: 25px</p>
        </div>
        <div class="box rounded">
            <h3>Rounded Corners</h3>
            <p>Border-radius: 15px</p>
        </div>
    </div>
</body>
</html>
