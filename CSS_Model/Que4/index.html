<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadows and Depth Effect Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Shadows and Depth Effect Layout</h1>
  <div class="card-container">
    <div class="card card1">
      <h2>Basic Shadow</h2>
      <p>This card uses a soft, light box-shadow for subtle depth.</p>
    </div>
    <div class="card card2">
      <h2>Medium Shadow</h2>
      <p>This card uses a medium shadow for a more prominent floating effect.</p>
    </div>
    <div class="card card3">
      <h2>Deep Shadow</h2>
      <p>This card uses a darker, spread-out shadow for strong visual depth.</p>
    </div>
  </div>
</body>
</html>
