<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model Exploration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Box Model Exploration</h1>
  <div class="container">
    <div class="box default">
      <p>Default box model (content-box)</p>
    </div>
    <div class="box borderbox">
      <p>With box-sizing: border-box</p>
    </div>
  </div>

  <div class="description">
    <p><strong>Content:</strong> Actual text or image inside the box.</p>
    <p><strong>Padding:</strong> Space between content and border.</p>
    <p><strong>Border:</strong> Surrounds the padding and content.</p>
    <p><strong>Margin:</strong> Space outside the border, separating boxes.</p>
  </div>
</body>
</html>
