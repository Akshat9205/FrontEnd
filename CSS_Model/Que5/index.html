<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced CSS Selectors Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Advanced CSS Selectors Demonstration</h1>

  <form>
    <input type="text" placeholder="Type something...">
    <input type="password" placeholder="Enter password">
  </form>

  <ul class="item-list">
    <li>First Item</li>
    <li>Second Item</li>
    <li class="highlight">Third Item</li>
    <li>Fourth Item</li>
  </ul>

  <div class="links">
    <a href="https://example.com">Secure Link (https)</a>
    <a href="http://example.com">Non-secure Link (http)</a>
  </div>

  <p class="note">Hover, focus, and nth-child effects are demonstrated above!</p>
</body>
</html>
