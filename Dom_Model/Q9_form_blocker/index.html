<!doctype html>
<html>
<head><meta charset="utf-8"><title>Q9 Form Blocker</title><link rel="stylesheet" href="style.css"></head>
<body>
<h2>Form with live validation</h2>
<form id="form">
  <div><label>Name: <input name="name"></label><span class="err"></span></div>
  <div><label>Email: <input name="email"></label><span class="err"></span></div>
  <div><label>Password: <input name="password" type="password"></label><span class="err"></span></div>
  <div><button type="submit">Submit</button></div>
</form>
<div id="msg"></div>
<script src="script.js"></script>
</body>
</html>
