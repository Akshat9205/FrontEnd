<body>
  <h1>Pseudo-Classes Demonstration</h1>

  <div class="container">
    <div class="example">
      <a href="#">Hover Link</a>
      <p>:hover — Changes color when you move the mouse over it.</p>
    </div>

    <div class="example">
      <button>Click Me</button>
      <p>:active — Applies when the element is being clicked.</p>
    </div>

    <div class="example">
      <input type="text" placeholder="Focus me">
      <p>:focus — Activates when you click inside an input field.</p>
    </div>
