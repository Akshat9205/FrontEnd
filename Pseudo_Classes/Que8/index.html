<h1>Box-Sizing Comparison</h1>

<div class="container">
    <div class="box default">Default (content-box)</div>
    <div class="box border-box">With border-box</div>
</div>

<p>
Both boxes have the same declared width (200px) and padding (20px).  
However, <strong>border-box</strong> includes padding and border in the total width,  
while <strong>content-box</strong> adds them on top of the width â€” making it appear larger.
</p>
