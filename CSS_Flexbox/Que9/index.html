<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Flip Animation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card-container">
    <div class="card">
      <!-- Front Side -->
      <div class="card-front">
        <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&q=80&w=400&auto=format&fit=crop" alt="Card Image">
        <h2>Beautiful Landscape</h2>
      </div>

      <!-- Back Side -->
      <div class="card-back">
        <p>This is a scenic landscape photo showing mountains, trees, and a calm river. Perfect for nature lovers!</p>
      </div>
    </div>
  </div>
</body>
</html>
