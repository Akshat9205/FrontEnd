<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="gallery-title">Photo Gallery</h1>

  <section class="gallery">
    <figure>
      <img src="https://images.unsplash.com/photo-1517732306149-e8f829eb588a?ixlib=rb-4.0.3&q=80&w=400&auto=format&fit=crop" alt="Photo 1">
      <figcaption>Mountain View</figcaption>
    </figure>
    <figure>
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&q=80&w=400&auto=format&fit=crop" alt="Photo 2">
      <figcaption>City Skyline</figcaption>
    </figure>
    <figure>
      <img src="https://images.unsplash.com/photo-1542273917363-3b1817f69a2d?ixlib=rb-4.0.3&q=80&w=400&auto=format&fit=crop" alt="Photo 3">
      <figcaption>Beach Sunset</figcaption>
    </figure>
    <figure>
      <img src="https://images.unsplash.com/photo-1517732306149-e8f829eb588a?ixlib=rb-4.0.3&q=80&w=400&auto=format&fit=crop" alt="Photo 4">
      <figcaption>Forest Trail</figcaption>
    </figure>
    <figure>
      <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&q=80&w=400&auto=format&fit=crop" alt="Photo 5">
      <figcaption>Desert Dunes</figcaption>
    </figure>
    <figure>
      <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&q=80&w=400&auto=format&fit=crop" alt="Photo 6">
      <figcaption>Lake Reflection</figcaption>
    </figure>
  </section>

</body>
</html>
